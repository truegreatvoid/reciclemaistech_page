<div class="container-xxl py-5">
  <div class="container">
      <div class="row text-center mb-5">
        <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
          <p class="section-title bg-white text-center text-primary px-3">Contate-nos</p>
          <h1 class="mb-4">Se você tiver alguma dúvida, entre em contato conosco</h1>
        </div>
      </div>
      <div class="row g-5">
          <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
              <form>
                  <div class="row g-3">
                      <div class="col-md-6">
                          <div class="form-floating">
                              <input type="text" class="form-control" id="name" placeholder="Your Name">
                              <label for="name">Seu nome</label>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-floating">
                              <input type="email" class="form-control" id="email" placeholder="Your Email">
                              <label for="email">Seu email</label>
                          </div>
                      </div>
                      <div class="col-12">
                          <div class="form-floating">
                              <input type="text" class="form-control" id="subject" placeholder="Subject">
                              <label for="subject">Título</label>
                          </div>
                      </div>
                      <div class="col-12">
                          <div class="form-floating">
                              <textarea class="form-control" placeholder="Escreva sua mensagem aqui.." id="message" style="height: 250px"></textarea>
                              <label for="message">Mensagem</label>
                          </div>
                      </div>
                      <div class="col-12">
                          <button class="btn btn-secondary rounded-pill py-3 px-5" type="submit">Enviar mensagem</button>
                      </div>
                  </div>
              </form>
          </div>
          <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
              <h3 class="mb-4">Contato</h3>
              <div class="d-flex border-bottom pb-3 mb-3">
                  <div class="flex-shrink-0 btn-square bg-secondary rounded-circle">
                      <i class="fa fa-map-marker-alt text-body"></i>
                  </div>
                  <div class="ms-3">
                      <h6>Nosso escritório</h6>
                      <span>Rua Padre Inglês, 257. Boa Vista, Recife - PE, 50050-230</span>
                  </div>
              </div>
              <div class="d-flex border-bottom pb-3 mb-3">
                  <div class="flex-shrink-0 btn-square bg-secondary rounded-circle">
                      <i class="fa fa-phone-alt text-body"></i>
                  </div>
                  <div class="ms-3">
                      <h6>Ligue para nós</h6>
                      <span>+55 81 3424-8783</span>
                  </div>
              </div>
              <div class="d-flex border-bottom-0 pb-3 mb-3">
                  <div class="flex-shrink-0 btn-square bg-secondary rounded-circle">
                      <i class="fa fa-envelope text-body"></i>
                  </div>
                  <div class="ms-3">
                      <h6>Envie-nos um e-mail</h6>
                      <span>contato@reciclemais.com</span>
                  </div>
              </div>
              <iframe class="w-100 rounded"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.467058704445!2d-34.8933694!3d-8.0537473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18e850ecc2cb%3A0xf7736e38170ec405!2sR.%20Padre%20Ingl%C3%AAs%2C%20257%20-%20Boa%20Vista%2C%20Recife%20-%20PE%2C%2050050-230!5e0!3m2!1spt-BR!2sbr!4v1744998645480!5m2!1spt-BR!2sbr"
              frameborder="0" style="min-height: 300px; border:0;" allowfullscreen="" aria-hidden="false"
              tabindex="0"></iframe>
          </div>
      </div>
  </div>
</div>

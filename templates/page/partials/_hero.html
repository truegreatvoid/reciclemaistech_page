{% load static %}

<style>
  .carousel-img {
  height: 1000px;
  object-fit: cover;
  object-position: center;
  }
</style>

<div class="container-fluid px-0 mb-5">
  <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img class="w-100 carousel-img" src="{% static 'image/hero/1.png' %}" alt="Image">
              <div class="carousel-caption">
                  <div class="container">
                      <div class="row justify-content-start">
                          <div class="col-lg-8 text-start">
                              <p class="fs-4 text-white">Transforme resíduos em oportunidades!</p>
                              <h1 class="display-1 text-white mb-5 animated slideInRight">Faça parte da Recicle Mais e ajude a construir um futuro sustentável
                              </h1>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="carousel-item">
              <img class="w-100 carousel-img" src="{% static 'image/hero/2.png' %}" alt="Image">
              <div class="carousel-caption">
                  <div class="container">
                      <div class="row justify-content-end">
                          <div class="col-lg-8 text-end">
                              <p class="fs-4 text-white">Inove com responsabilidade ambiental</p>
                              <h1 class="display-1 text-white mb-5 animated slideInRight">Junte-se à Recicle Mais e transforme o presente com atitudes sustentáveis</h1>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>
</div>
